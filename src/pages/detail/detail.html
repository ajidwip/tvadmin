<ion-content style="background: #ffffff;">
  <ion-grid>
    <ion-row style="border:1px solid;border-color:#dedede;" *ngFor="let prov of provinsi">
      <ion-col padding col-10 style="border:1px solid;border-color:#dedede;font-size: 20px;margin:auto;">{{prov.prov}}</ion-col>
      <ion-col col-2 style="border:1px solid;border-color:#dedede;">
        <button style="height:100%;margin:auto;" ion-button full color="primary" (click)="doGetJsonKab(prov)">
          <ion-icon name="md-open"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
