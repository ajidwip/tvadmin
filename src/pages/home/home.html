<ion-content style="background: #ffffff;">
  <ion-list>
    <ion-item text-wrap *ngFor="let channel of channels">
      <h2 style="font-weight: bold;">{{channel.title}} ({{channel.status}})</h2>
      <p>{{channel.url}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab bottom right>
  <button ion-fab>
    <ion-icon name="md-apps"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab color="secondary" (click)="doGetChannel()">
      <ion-icon name="md-sync"></ion-icon>
    </button>
    <button ion-fab color="secondary" (click)="doGet()">
      <ion-icon name="md-send"></ion-icon>
    </button>
    <button ion-fab color="primary" (click)="doOpenChannel()">
      <ion-icon name="md-open"></ion-icon>
    </button>
    <button ion-fab color="danger" (click)="doClsdChannel()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-fab-list>
</ion-fab>
<ion-footer>

</ion-footer>
